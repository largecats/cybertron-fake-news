<header id="top">
    <div class="wrapper">
        <a href="{{ site.baseurl }}/">
        <img src="/favicon.png">
        </a>
        {% for my_page in site.pages %}
            <a href="{{ my_page.url | prepend: site.baseurl }}/" class="brand">{{ my_page.title }}</a>
        {% endfor %}
    </div>
</header>
